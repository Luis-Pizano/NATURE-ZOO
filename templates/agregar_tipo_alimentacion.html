{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "agregar_tipo_alimentacion.css" %}">

<div class="container">
    <div class="contenido">
        <h2>Añadir tipo de alimentación</h2>
        <form action="{% url "agregar_alimentacion" %}" method ='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn-submit">Agregar</button>
        </form>
    </div>
</div>

{% endblock content %}
