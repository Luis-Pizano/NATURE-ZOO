{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "editar_continente.css" %}">

<div class="container">
    <div class="contenido">
        <form method ='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <div class="acciones">
                <button type="submit" class="guardar">Guardar cambios</button>
                <a href="{% url 'listar_continentes' %}" class="Cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
