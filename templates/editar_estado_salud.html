{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "alert.css" %}">
<script src="{% static "js/alert.js" %}"></script>
<link rel="stylesheet" href="{% static "editar_estado_salud.css" %}">

<div class="container">
    <div class="contenido">
        <h2>Editar Estado de Salud</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="acciones">
              <button type="submit" class="guardar">Guardar cambios</button>
              <a href="{% url 'listar_estados_salud' %}" class="Cancelar">Cancelar</a>
          </div>
      </form>
      
    </div>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> X </button>
        </div>
    {% endfor %}
{% endif %}
</div>
{% endblock content %}
