{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<link rel="stylesheet" href="{% static "alert.css" %}">
<script src="{% static "js/login.js" %}"></script>

<div class="container">
    <div class="contenido">
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Ingrese su correo" required>
                <i class="bx bxl-gmail" id="icon_gmail"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
                <i class="bx bxs-lock" id="icon_lock"></i>
                <i class="fas fa-eye-slash" id="toggle-password" onclick="togglePassword()"></i>
            </div>
            
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
        {% if messages %}
        {% for message in messages %}
          <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>
</div>

{% endblock %}
