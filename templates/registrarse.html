{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "registrarse.css" %}">

<div class="container">
    <div class="contenido">
        <form action="{% url "registro" %}" method="POST">
            {% csrf_token %}
            <h2>Registro</h2>
            {{form.as_p}}
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>

        {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    </div>
</div>

{% endblock content %}
